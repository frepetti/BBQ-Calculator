<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Bari Design Studio">
    <meta name="description" content="Calculadora para dividir los gastos de una reunion, cena o asado"> <!--Es la descripciÃ³n que aparece en los buscadores-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/reset.css">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <title>Calculadora de Reuniones</title>
</head>
<body>
    <header>
        <nav>
            <div class="divisorTab">Divisor</div>
            <div class="calcTab">Calculator</div>
            <div class="theme">
                <i class="fas fa-adjust"></i>
                <div class="themeMenu">
                    <button id="light">Light</button>
                    <button id="dark">Dark</button>
                </div>
            </div>
        </nav>
    </header>
    <section id="divisor">
        
    </section>
    <section id="calculator">
        <div class="display">
            <input type="number" id="display" placeholder="0">
        </div>
        <div class="topBtns">
            <div class="advOperators">
                <div id="percent"><i class="fas fa-percent"></i></div>
                <div id="clear">C</div>
                <div id="clear-entry">CE</div>
                <div id="errase"><i class="fas fa-backspace"></i></div>
                <div id="fraction">1/x</div>
                <div id="exponential"><i class="fas fa-superscript"></i></div>
                <div id="root"><i class="fas fa-square-root-alt"></i></div>
                <div id="divide"><i class="fas fa-divide"></i></div>
            </div>
        </div>
        <div class="bottomBtns">
            <div class="numpad">
                <div id="1">7</div>
                <div id="8">8</div>
                <div id="9">9</div>
                <div id="4">4</div>
                <div id="5">5</div>
                <div id="6">6</div>
                <div id="1">1</div>
                <div id="2">2</div>
                <div id="3">3</div>
                <div id="sig">+/-</div>
                <div id="0">0</div>
                <div id="decimal">.</div>
            </div>
            <div class="regOperators">
                <div id="mult"><i class="fas fa-times"></i></div>
                <div id="minus"><i class="fas fa-minus"></i></div>
                <div id="plus"><i class="fas fa-plus"></i></div>
                <div id="result"><i class="fas fa-equals"></i></div>
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/3df39bd8ea.js" crossorigin="anonymous"></script>
</body>
</html>
