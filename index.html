<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Bari Design Studio">
    <meta name="description" content="Calculadora para dividir los gastos de una reunion, cena o asado"> <!--Es la descripciÃ³n que aparece en los buscadores-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/reset.css">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <title>Calculadora de Reuniones</title>
</head>
<body>
    <div id="theme" class="light">
        <header>
            <nav>
                <div class="divisorTab">Divisor</div>
                <div class="calcTab">Calculator</div>
                <div id="themeBtn">
                    <i class="fas fa-adjust"></i>
                </div>
            </nav>
        </header>
        <section id="divisor">
            <div class="guestData">
                <ul class="guestList">
                    <li class="guestContainer header">
                        <h3 class="guest">Invitado</h3>
                        <h3 class="amount">Monto</h3>
                    </li>
                    <li class="guestContainer">
                        <input type="text" class="guest" name="guest" placeholder="Nombre">
                        <div class="amountCont">
                            <label for="amount" class="amountLbl">$</label>
                            <input type="number" name="amount" class="amount" value="0">
                        </div>
                    </li>
                    <li class="guestContainer">
                        <input type="text" class="guest" name="guest" placeholder="Nombre">
                        <div class="amountCont">
                            <label for="amount" class="amountLbl">$</label>
                            <input type="number" name="amount" class="amount" value="0">
                        </div>                    </li>
                    <li class="guestContainer">
                        <input type="text" class="guest" name="guest" placeholder="Nombre">
                        <div class="amountCont">
                            <label for="amount" class="amountLbl">$</label>
                            <input type="number" name="amount" class="amount" value="0">
                        </div>                    </li>
                </ul>
                <div class="more" id="more">
                    <i class="fas fa-plus"></i>
                </div>
                <button id="calculate">Calcular</button>
            </div>
            <div class="result">
                
            </div>
        </section>
        <section id="calculator">
            <div class="display">
                <input type="number" id="display" placeholder="0">
            </div>

            <div class="topBtns">
                <div class="addBtn">
                    <button id="addBtn">Agregar a Invitado</button>
                </div>
                <div class="advOperators">
                    <button id="percent"><i class="fas fa-percent"></i></button>
                    <button id="clear">C</button>
                    <button id="clear-entry">CE</button>
                    <button id="errase"><i class="fas fa-backspace"></i></button>
                    <button id="fraction">1/x</button>
                    <button id="exponential"><i class="fas fa-superscript"></i></button>
                    <button id="root"><i class="fas fa-square-root-alt"></i></button>
                    <button id="divide"><i class="fas fa-divide"></i></button>
                </div>
            </div>
            <div class="bottomBtns">
                <div class="numpad">
                    <button id="1">7</button>
                    <button id="8">8</button>
                    <button id="9">9</button>
                    <button id="4">4</button>
                    <button id="5">5</button>
                    <button id="6">6</button>
                    <button id="1">1</button>
                    <button id="2">2</button>
                    <button id="3">3</button>
                    <button id="sig">+/-</button>
                    <button id="0">0</button>
                    <button id="decimal">.</button>
                </div>
                <div class="regOperators">
                    <button id="mult"><i class="fas fa-times"></i></button>
                    <button id="minus"><i class="fas fa-minus"></i></button>
                    <button id="plus"><i class="fas fa-plus"></i></button>
                    <button id="result"><i class="fas fa-equals"></i></button>
                </div>
            </div>
        </section>
    </div>
    <script src="./script/app.js"></script>
    <script src="https://kit.fontawesome.com/3df39bd8ea.js" crossorigin="anonymous"></script>
</body>
</html>
