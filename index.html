<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Bari Design Studio">
    <meta name="description" content="Calculadora para dividir los gastos de una reunion, cena o asado"> <!--Es la descripciÃ³n que aparece en los buscadores-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="./styles/reset.css">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <title>Calculadora de Reuniones</title>
</head>
<body>
    <div id="theme" class="light">
        <header>
            <nav>
                <button class="divisorTab btn" id="divisorTab">Divisor</button>
                <button class="calcTab btn" id="calcTab">Calculator</button>
                <div id="themeBtn">
                    <i class="fas fa-adjust"></i>
                </div>
            </nav>
        </header>
        <section id="divisor" class="divisor active">
            <div class="guestData">
                <div class="guestQtyCont">
                    <label for="guestQty">Cantidad de Invitados</label>
                    <input type="number" name="guestQty" id="guestQty">
                </div>
                <ul class="guestList">
                    <li class="guestContainer header">
                        <h3 class="guest">Pagaron</h3>
                        <h3 class="amount">Monto</h3>
                    </li>
                    <li class="guestContainer">
                        <input type="text" class="guest" name="guest" placeholder="Nombre">
                        <div class="amountCont">
                            <label for="amount" class="amountLbl">$</label>
                            <input type="number" name="amount" class="amount" placeholder="0">
                        </div>
                    </li>
                    <li class="guestContainer">
                        <input type="text" class="guest" name="guest" placeholder="Nombre">
                        <div class="amountCont">
                            <label for="amount" class="amountLbl">$</label>
                            <input type="number" name="amount" class="amount" placeholder="0">
                        </div>
                    </li>
                    <li class="guestContainer">
                        <input type="text" class="guest" name="guest" placeholder="Nombre">
                        <div class="amountCont">
                            <label for="amount" class="amountLbl">$</label>
                            <input type="number" name="amount" class="amount" placeholder="0">
                        </div>                    </li>
                </ul>
                <div class="more" id="more">
                    <i class="fas fa-plus"></i>
                </div>
                <button id="calculate" class="calculate btn">Calcular</button>
            </div>
            <div class="result" id="result">
                
            </div>
        </section>
        <section id="calculator" class="calculator">
            <div class="display">
                <div id="supDisplay"></div>
                <input type="text" id="display" placeholder="0" disabled>
            </div>
            <div class="topBtns">
                <div class="addBtn">
                    <button id="addBtn" class="btn">Agregar a Invitado</button>
                </div>
                <div class="advOperators">
                    <button id="percent" class="btn"><i class="fas fa-percent"></i></button>
                    <button id="clear" class="btn">C</button>
                    <button id="clear-entry" class="btn">CE</button>
                    <button id="erase" class="btn"><i class="fas fa-backspace"></i></button>
                    <button id="fraction" class="btn">1/x</button>
                    <button id="exponential" class="btn"><i class="fas fa-superscript"></i></button>
                    <button id="root" class="btn"><i class="fas fa-square-root-alt"></i></button>
                    <button id="divide" class="btn"><i class="fas fa-divide"></i></button>
                </div>
            </div>
            <div class="bottomBtns">
                <div class="numpad">
                    <button id="7" class="btn" value="7">7</button>
                    <button id="8" class="btn" value="8">8</button>
                    <button id="9" class="btn" value="9">9</button>
                    <button id="4" class="btn" value="4">4</button>
                    <button id="5" class="btn" value="5">5</button>
                    <button id="6" class="btn" value="6">6</button>
                    <button id="1" class="btn" value="1">1</button>
                    <button id="2" class="btn" value="2">2</button>
                    <button id="3" class="btn" value="3">3</button>
                    <button id="sig" class="btn">+/-</button>
                    <button id="0" class="btn" value="0">0</button>
                    <button id="decimal" class="btn">.</button>
                </div>
                <div class="regOperators">
                    <button id="mult" class="btn"><i class="fas fa-times"></i></button>
                    <button id="minus" class="btn"><i class="fas fa-minus"></i></button>
                    <button id="plus" class="btn"><i class="fas fa-plus"></i></button>
                    <button id="result" class="btn"><i class="fas fa-equals"></i></button>
                </div>
            </div>
        </section>
    </div>
    <script src="./script/divisor.js"></script>
    <script src="./script/calc.js"></script>
    <script src="./script/app.js"></script>
    <script src="https://kit.fontawesome.com/3df39bd8ea.js" crossorigin="anonymous"></script>
</body>
</html>
